<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Library Of Congress Search</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="./assets/css/main.css" />
	</head>
	<body class="vh-100 d-flex justify-content-center align-items-center">
		<form class="container text-center">
			<h1>Library of Congress Search Engine</h1>
			<div class="mb-3">
			  <input type="text" class="form-control" id="searchKeyWord" placeholder="Search!">
			</div>
			<div class="mb-3">
			  <select class="form-select-lg mb-3" id="format">
				<option selected>Select a format</option>
				<option value="maps">maps</option>
				<option value="audio">audio</option>
				<option value="photos">photos</option>
				<option value="manuscripts">manuscripts</option>
				<option value="newspapers">newspapers</option>
				<option value="film-and-videos">film & videos</option>
				<option value="notated-music">notated music</option>
				<option value="websites">websites</option>
			  </select>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		  </form>
		<script src="./assets/js/main.js"></script>
	</body>
</html>
