<!DOCTYPE html>
<html lang="en" class="vh-100">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Library Of Congress Search</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./assets/css/main.css" />
	</head>
	<body class="row d-flex bg-dark m-2">
		<div class="col-3 container d-flex align-content-start">
			<form class="container text-center bg-light py-2 rounded-2">
				<div class="mb-3">
					<input
						type="text"
						class="form-control"
						id="searchKeyWord"
						placeholder="Search!"
						name="q"
					/>
				</div>
				<div class="mb-3">
					<select class="form-control" id="format" name="format" required>
						<option selected value="none">Select a format</option>
						<option value="maps">maps</option>
						<option value="audio">audio</option>
						<option value="photos">photos</option>
						<option value="manuscripts">manuscripts</option>
						<option value="newspapers">newspapers</option>
						<option value="film-and-videos">film & videos</option>
						<option value="notated-music">notated music</option>
						<option value="websites">websites</option>
					</select>
				</div>
				<button class="btn btn-primary" id="submitButton">Submit</button>
			</form>
		</div>

		<div class="col-9 container d-flex align-content-start">
			<div class="container text-center bg-light py-2 rounded-2">
				<h1>Showing results for <span id="categoryDisplay"></span></h1>
				<div id="list"></div>
			</div>

		<script src="./assets/js/results.js"></script>
	</body>
</html>
